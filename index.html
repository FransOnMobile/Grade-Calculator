<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UP Grade & GWA Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="calculator-container">
            <h1>UP Grade & GWA Calculator</h1>
            <label for="courseName">Course Name:</label>
            <input type="text" id="courseName" placeholder="Enter the course name">

            <label for="numComponents">Number of Components:</label>
            <input type="number" id="numComponents" min="1" placeholder="Enter the number of components" onchange="createComponentInputs()">

            <div id="componentsContainer"></div>

            <button onclick="calculateTotalGrade()">Calculate Grade</button>
            <button onclick="saveCourse()">Save Course</button>
            <p id="result"></p>
        </div>

        <div class="sidebar">
            <h2>Saved Courses</h2>
            <ul id="savedCourses"></ul>
            <button onclick="clearCourses()">Clear All Courses</button>
            <p id="cumulativeGwa"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
